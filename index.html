<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style/main.css">

    <!--RESPONSIVIDADE-->
    <link rel="stylesheet" type="text/css" href="style/responsive.css">

    <!--OWL CSS-->
    <link rel="stylesheet" type="text/css" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" type="text/css" href="style/owl/owl.theme.default.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Nova+Square&family=Nunito&family=Oxygen&display=swap" rel="stylesheet">
    <title>AnimeFlix</title>
</head>
<body>
    <div class="background-wrapper">
        <header>
            <nav>
                <h2 class="logo">AnimeFlix</h2>
                <div class="links-wrapper">
                    <a href="#">Início</a>
                    <a href="#">Lançamentos</a>
                    <a href="#">Recomendados</a>
                    <a href="#">Clássicos</a>
                </div>
                <div class="icons-wrapper">
                    <div class="icon">
                        <img src="./img/binoculars.png" alt="search" class="icon-pic">
                    </div>
                    <div class="icon">
                        <img src="/img/gift.png" alt="gift" class="icon-pic">
                    </div>
                    <div class="icon">
                        <img src="/img/bell.png" alt="notification" class="icon-pic">
                    </div>
                    <div class="icon">
                        <img src="/img/user.png" alt="user" class="icon-pic">
                    </div>
                </div>
            </nav>
    </header>

    <main>
        <div class="welcome">
            <div class="container">
                <div class="welcome-text">
                    <h3 class="title">Saint Seiya Ω</h3>
                    <p class="description">O enredo de Ω acontece no futuro, 25 anos após a conclusão das guerras do século XX narradas no mangá.</p>
                </div>
                <div class="buttons-wrapper">
                    <button role="button" class="button">
                        <i class="fas fa-play"></i>
                        Começar
                    </button>
                    <button role="button" class="button">
                        <i class="fas fa-info-circle"></i>
                        Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    </div>
    <div class="carousel">
        <p class="carousel-text">Lançamentos</p>
        <div class="owl-carousel owl-theme">
            <div class="box-item">
                <img src="img/new-anime1.png" alt="new anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/new-anime2.png" alt="new anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/new-anime3.png" alt="new anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/new-anime4.png" alt="new anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/new-anime5.png" alt="new anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/new-anime6.png" alt="new anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/new-anime7.png" alt="new anime" class="item">
            </div>
        </div>
    </div>
    <div class="carousel">
        <p class="carousel-text">Recomendações</p>
        <div class="owl-carousel owl-theme">
            <div class="box-item">
                <img src="/img/good-anime1.png" alt="good anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/good-anime2.png" alt="good anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/good-anime3.png" alt="good anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/good-anime4.png" alt="good anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/good-anime5.png" alt="good anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/good-anime6.png" alt="good anime" class="item">
            </div>
            <div class="box-item">
                <img src="/img/good-anime7.png" alt="good anime" class="item">
            </div>
        </div>
    </div>
    <div class="carousel">
        <p class="carousel-text">Clássicos</p>
        <div class="owl-carousel owl-theme">
            <div class="box-item">
                <img src="/img/classic-anime1.png" alt="classic anime" class="classic-item">
            </div>
            <div class="box-item">
                <img src="/img/classic-anime2.png" alt="classic anime" class="classic-item">
            </div>
            <div class="box-item">
                <img src="/img/classic-anime3.png" alt="classic anime" class="classic-item">
            </div>
            <div class="box-item">
                <img src="/img/classic-anime4.png" alt="classic anime" class="classic-item">
            </div>
            <div class="box-item">
                <img src="/img/classic-anime5.png" alt="classic anime" class="classic-item">
            </div>
            <div class="box-item">
                <img src="/img/classic-anime6.png" alt="classic anime" class="classic-item">
            </div>
            <div class="box-item">
                <img src="/img/classic-anime7.png" alt="classic anime" class="classic-item">
            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="/js/owl/jquery.min.js"></script>
    <script src="/js/owl/owl.carousel.min.js"></script>
    <script src="/js/owl/setup.js"></script>
</body>
</html>
